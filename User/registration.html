<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>        
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- CSS INCLUDE -->

    <body>
        
        <div class="registration-container">            
            <div class="registration-box animated fadeInDown">
                <div class="registration-logo"></div>
                <div class="registration-body">
                    <div class="registration-title"><strong>Registration</strong>, use form below</div>
                  
                    <form action="#" class="form-horizontal" id="formregister" onsubmit="javascript:return WebForm_OnSubmit();" action="Register.aspx" method="post">
                        
                    <h4>Personal info</h4>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="txtEmailID" type="text" class="form-control" placeholder="Email"/>
                        </div>
                    </div>

                                        <div class="form-group">
                        <div class="col-md-12">
                            <input  id="txtpwd" type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="txtConfPwd" type="password" class="form-control" placeholder="Re-Password"/>
                        </div>
                    </div>  


                        <div class="form-group">
                        <div class="col-md-12">
                            <input id="TxtFirstName" type="text" class="form-control" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                              <input id="TxtLastName" type="text" class="form-control" placeholder="Last Name"/>
                        </div>
                    </div>
                    
                           
           
              
<div class="form-group">
    <div class="col-md-12">
                    <label class="checkbox-inline login-subtitle"><input id="check1" name="check1" checked="checked" type="checkbox"> I agree to the <a href="TermsOfUse.aspx" target="_blank" >Terms of Use</a> 
                            and 
                            <a target="_blank" href="PrivacyPolicy.aspx" >Privacy
                            Policy</a>
                        </label>

                    <label class="checkbox-inline margin-left-0 login-subtitle">  
                        <input id="chknewsletterBox" name="chknewsletterBox" type="checkbox">Receive discounts/newsletter via e-mail
                    </label>
                     </div>
                     </div>
                    <div class="form-group push-up-30">
                        <div class="col-md-6">
                            <a href="Login.aspx" class="btn btn-link btn-block ">Already have account?</a>
                        </div>
                        <div class="col-md-6">

                            <input id="btnRegister" class="btn btn-danger btn-block" type="submit" onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("btnRegister", "", true, "", "", false, false))" value="Register" name="btnRegister">
                        </div>
                    </div>

                                        <div class="login-or">OR</div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <button class="btn btn-info btn-block btn-facebook"><span class="fa fa-facebook"></span> Facebook</button>
                        </div>
                        <div class="col-md-4">                            
                            <button class="btn btn-info btn-block btn-google"><span class="fa fa-google-plus"></span> Google</button>
                        </div>
                                                <div class="col-md-4">
                            <button class="btn btn-block btn-linkedin"><span class="fa fa-linkedin"></span> Linkedin</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="registration-footer">
                    <div class="pull-left">
                        &copy; 2015 E2aforums
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
