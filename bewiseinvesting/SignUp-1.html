<body style="background-color:#009EEA;">
    <!-- Login Background -->
    <div id="login-background">
        <!-- For best results use an image with a resolution of 2560x400 pixels (prefer a blurred image for smaller file size) -->
        <!--<img src="img/placeholders/headers/login_header.jpg" alt="Login Background" class="animation-pulseSlow">-->

    <!-- END Login Background -->
    <!-- Login Container -->
    <div id="login-container" class="animation-fadeIn">
        <!-- Login Title -->
        <div style="padding: 3px 3px 3px 13px;" class="login-title text-left">
            <h1 style="font-size: 22px;">
                <strong>Welcome and thanks for choosing Bewiseinvesting</strong>              
               <!-- <small>
                    We hope you enjoy your unlimited 30 day free trail. Kick the tires, create a
                    bunch of bookings, invoices, get paid, view your business in real time and see how
                    useful PetCloud can be.We think you are going to love it. Oh and don't forget to get
                    in touch and experience the best customer support in the industry.
                </small>-->
            </h1>
        </div>
        <!-- END Login Title -->
        <!-- Login Block -->
        <div class="block remove-margin">
           
            <form id="basic-wizard" action="" class="form-horizontal form-bordered">
                            <!-- First Step -->
                            <div id="first" class="step">
                               <div class="form-group">
                     <label class="col-md-4 control-label" for="val_firstname">
                            First Name <span class="text-danger">*</span>
                        </label>
                      <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="val_firstname" name="val_firstname" class="form-control" placeholder="First Name">
                               
                            </div>
                        </div>
                    </div>
                    
                     <div class="form-group">
                     <label class="col-md-4 control-label" for="val_lastname">
                            Last Name <span class="text-danger">*</span>
                        </label>
                      <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="val_lastname" name="val_lastname" class="form-control" placeholder="Last Name">
                               
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="val_Occupation">
                            Occupation <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-6">
                          <select id="val_Occupation" name="val_Occupation" class="select-chosen" style="width: 250px; display: none;">
                                  <option value="">Choose a Occupation...</option>
                                  <option value="Investment Advisor">Investment Advisor</option>
                                  <option value="Insurance Advisor">Insurance Advisor</option>
                                  <option value=" Investment and Insurance Advisor">Investment and Insurance Advisor</option>
                                  <option value="Lawyer ">Lawyer </option>
                                  <option value="Accountant">Accountant</option>
                                  <option value="Mortgage Broker">Mortgage Broker</option>
                                  <option value="Zimbabwe">Zimbabwe</option>
                              </select>
                             
                            </div>
                        </div>
                               
                                <!-- Form Buttons -->
                              <div class="form-group form-actions">
                                      <div class="col-md-12 col-md-offset-4">
                                   <button type="button" class="btn btn-sm btn-default" onclick="window.location ='page_ready_forum.html'; return false;">  Exit SetUp Wizard    	 </button>
                                   <input type="submit" class="btn btn-sm btn-primary" id="next" value="Next">
                                     </div>
                        		 </div>
                
                                <!-- END Form Buttons -->
                            </div>
                            <!-- END First Step -->
                            <!-- Second Step -->
                            <div id="second" class="step">
                              <div class="form-group">
                                 <label class="col-md-4 control-label" for="val_Organization">
                                       Organization<span class="text-danger">*</span>
                                    </label>
                                  <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" id="val_Organization" name="val_Organization" class="form-control" placeholder="Organization Name">
                                           
                                        </div>
                                    </div>
                                </div>
                               
                                 <div class="form-group">
                                    <label class="col-md-4 control-label" for="val_Address">
                                       Address<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="address1" name="address1" class="form-control" placeholder="Street address 1">
                                        <input type="text" id="address2" name="address2" class="form-control" placeholder="Street address 2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="city">
                                        City
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" name="city" class="form-control" placeholder="Which one?">
                                    </div>
                                </div>
                               
                                
                                 <div class="form-group">
                                 <label class="col-md-4 control-label" for="val_ Dealer">
                                       Dealer Name
                                    </label>
                                  <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" id="val_Address" name="val_Address" class="form-control" placeholder="Dealer Name">
                                           
                                        </div>
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                 <label class="col-md-4 control-label" for="val_Address">
                                      MGA
                                    </label>
                                  <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" id="val_Address" name="val_MGA" class="form-control" placeholder="MGA">
                                           
                                        </div>
                                    </div>
                                </div>
                              
                                
                                
                                 <div class="form-group">
                                 <label class="col-md-4 control-label" for="val_Address">
                                      Governing Body
                                    </label>
                                  <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" id="val_GoverningBody" name="val_GoverningBody" class="form-control" placeholder="Governing Body">
                                           
                                        </div>
                                    </div>
                                </div>
                                
                                
                                 <div class="form-group">
                                 <label class="col-md-4 control-label" for="val_Address">
                                    In Business Since<span class="text-danger">*</span>
                                    </label>
                                  <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" id="val_Address" name="val_Address" class="form-control" placeholder="Business">
                                           
                                        </div>
                                    </div>
                                </div>
                             
                                 <div class="form-group">
                                    <label class="col-md-4 control-label" for="PhoneNumber">
                                      Phone Number 
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="(999) 999-9999"
                                               class="form-control">
                                    </div>
                                </div>
                                
                                
                                <div class="form-group">
                                  <strong>As per Canada's  Anti-spam legislation Do you give us your consent to communicate : 
                                  <span style="margin-left:0px;"> <input type="radio" value="yes" name="consent"> Yes &nbsp; <input type="radio" value="No" name="consent"> No </span></strong>
                                 
                                </div>
                              
                                
                                <div class="form-group form-actions">
                                      <div class="col-md-12 col-md-offset-4">
                                   <button type="button" class="btn btn-sm btn-default" onclick="window.location ='page_ready_forum.html'; return false;">  Exit SetUp Wizard    	 </button>
                                   <input type="reset" class="btn btn-sm btn-warning ui-wizard-content ui-formwizard-button"  id="back" value="Back">
                                   <input type="button" class="btn btn-sm btn-primary" id="Next2" value="Save" onclick="window.location ='page_ready_forum.html'"; >
                                     </div>
                        		 </div>
                
                            </div>
                            <!-- END Second Step -->
